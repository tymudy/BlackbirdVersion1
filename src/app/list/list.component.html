<div #listcontainer class="list" id="{{name}}" min_width="{{min_width}}" min_heigth="min_heigth" max_width="{{max_heigth}}" max_heigth="{{max_heigth}}">

  <span>{{header}}</span>

  <div class="list-content">
    <list-item-component *ngFor="let item of [1, 2, 3, 4, 5, 6]" [item] = item></list-item-component>
    <button (click)="addNewItem()">Add new Item</button>
  </div>

  <span>{{footer}}</span>

</div>
